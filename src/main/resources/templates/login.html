<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div>
		<form method="POST">

			<div th:each="erro : ${error}">
				<p th:text="${erro}"></p>
			</div>

			<div>
				<p> Apelido : <input type="text" name="nickname"> </p>
				<span th:each="erro : ${erros}" th:if="${erro.field == 'nickname'}" th:text="${erro.msg}"></span>
			</div>
			<div>
				<p> Senha: <input type="password" name="password"> </p>
				<span th:each="erro : ${erros}" th:if="${erro.field == 'password'}" th:text="${erro.msg}"></span>
			</div>

			<button type="submit">Entrar</button>

		</form>
		<button> <a href="/"> Voltar para a home </a> </button>
	</div>

	<form action="/sair" method="POST">
		<button type="submit">Sair</button>
	</form>

</body>

</html>
