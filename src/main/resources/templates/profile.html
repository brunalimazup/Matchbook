<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>
<nav class="menu">
    <ul>
    	 <li><span class="logo">MatchBook</span></li>
    	 <li> </li>
        <li><a href="/">Home</a></li>
           <li><a href="/login">Entre</a></li>
        <li><a href="/cadastro">Cadastre-se </a></li>
        <li><a href="/perfil">Encontre pessoas</a></li>
        <li><a href="/matchs"> Matchs</a></li>
    </ul>
</nav>

<div th:each="users : ${user}">
        <table>
            <tr>
                <td><strong>Nome: </strong></td>
                <td th:text="${users.name}">2</td>
            </tr>
            <tr>
                <td><strong>Sobrenome: </strong></td>
                <td th:text="${users.lastName}"></td>
            </tr>
            <tr>
                <td><strong>Idade: </strong></td>
                <td th:text="${users.age}"></td>
            </tr>
            <tr>
                <td><strong>Cidade: </strong></td>
                <td th:text="${users.city}"></td>
            </tr>
             <tr>
                <td><strong>Sexo: </strong></td>
                <td th:text="${users.gender}"></td>
            </tr>
            <tr>
                <td><strong>Generos literarios: </strong></td>
                <td th:each="genre : ${users.literaryGenre}" th:text="${genre.name}"></td>
            </tr>
             <form method="POST">
            <input style="display: none;" th:value="${users.id}" name="id">
            <button  class="buttonFormato" type="submit"> Like </button>
        </form>
        </table>
    </div>

    </div>

</body>

</html>
